<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registro - Mercado Liebre</title>

        <link rel="stylesheet" href="/css/styles.css" />
        <link rel="stylesheet" href="/css/styles-sm.css" />
        <link rel="stylesheet" href="/css/styles-tablet.css" />
        <link rel="stylesheet" href="/css/styles-desktop.css" />

        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com/" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="main-header">
            <div class="main-header-top-bar">
                <a class="order-a" href="/" title="Mercado Liebre"
                    ><img
                        src="/img/logo-mercado-liebre.svg"
                        alt=""
                        class="logo"
                /></a>

                <div class="search-bar">
                    <input
                        type="text"
                        placeholder="Buscar productos, marcas"
                    /><button type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <h2 class="copy-header">
                    <i class="fas fa-hand-holding-usd"></i> Compra en cuotas y
                    sin tarjeta de crédito
                </h2>
            </div>
            <a href="#" class="hamburger-menu"><i class="fas fa-bars"></i></a>
            <nav class="main-navbar">
                <ul class="left-navbar">
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul class="right-navbar">
                    <li>
                        <a href="/register.html"
                            >Crea tu cuenta <i class="far fa-id-card"></i
                        ></a>
                    </li>
                    <li>
                        <a href="/login.html"
                            >Ingresa <i class="fas fa-sign-in-alt"></i
                        ></a>
                    </li>
                    <li>
                        <a href="#"
                            >Mis compras <i class="fas fa-shopping-basket"></i
                        ></a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <form>
                <div class="centrar">
                    <h1>Registro de usuarios</h1>
                    <div class="form-input">
                        <label class="main-label" for="nombre"
                            >Nombre y Apellido:</label
                        >
                        <input
                            type="text"
                            name="nombre"
                            id="nombre"
                            placeholder="Nombre y Apellido"
                        />
                    </div>

                    <div class="form-input">
                        <label class="main-label" for="usuario"
                            >Nombre de usuario:</label
                        >
                        <input
                            type="text"
                            name="usuario"
                            id="usuario"
                            placeholder="Nombre de usuario"
                        />
                    </div>

                    <div class="form-input">
                        <label class="main-label" for="email">Email:</label>
                        <input
                            type="text"
                            name="email"
                            id="email"
                            placeholder="E-mail"
                        />
                    </div>

                    <div class="form-input">
                        <label class="main-label" for="fecha"
                            >Fecha de nacimiento:</label
                        >
                        <input type="date" name="fecha" value="21-11-1993" />
                    </div>

                    <div class="form-input">
                        <label class="main-label" for="domicilio"
                            >Domicilio:</label
                        >
                        <input type="text" name="domicilio" id="domicilio" />
                    </div>

                    <label><h2>Perfil del usuario</h2></label>
                    <div class="input-perfil">
                        <input
                            type="radio"
                            name="user-profile"
                            id="user-profile-seller"
                            value="seller"
                        />
                        <label class="main-label" for="user-profile-seller"
                            >Vendedor</label
                        >
                    </div>

                    <div class="input-perfil">
                        <input
                            type="radio"
                            name="user-profile"
                            id="user-profile-buyer"
                            value="buyer"
                        />
                        <label class="main-label" for="user-profile-buyer"
                            >Comprador</label
                        >
                    </div>

                    <label><h2>Intereses</h2></label>

                    <div class="pad-intereses">
                        <input type="checkbox" name="electro" value="electro" />
                        <label for="electro" class="main-label">Electro</label>
                    </div>

                    <div class="pad-intereses">
                        <input type="checkbox" name="moda" value="moda" />
                        <label for="moda" class="main-label">Moda</label>
                    </div>

                    <div class="pad-intereses">
                        <input type="checkbox" name="hogar" value="hogar" />
                        <label for="hogar" class="main-label">Hogar</label>
                    </div>

                    <div class="pad-intereses">
                        <input
                            type="checkbox"
                            name="jugueteria"
                            value="jugueteria"
                        />
                        <label for="jugueteria" class="main-label"
                            >Jugueteria</label
                        >
                    </div>

                    <div class="pad-intereses">
                        <input
                            type="checkbox"
                            name="vida-sana"
                            value="vida-sana"
                        />
                        <label for="vida-sana" class="main-label"
                            >Vida Sana</label
                        >
                    </div>

                    <div class="form-input">
                        <label class="main-label" for="profile-pic"
                            >Foto de perfil</label
                        >
                        <input
                            type="file"
                            name="profile-pic"
                            id="profile-pic"
                            accept="image/png,image/jpeg"
                        />
                    </div>

                    <div class="form-input">
                        <label class="main-label" for="password"
                            >Contraseña</label
                        >
                        <input type="password" name="password" id="password" />
                    </div>

                    <div class="form-input">
                        <label class="main-label" for="rePassword"
                            >Repetir contraseña</label
                        >
                        <input
                            type="password"
                            name="rePassword"
                            id="rePassword"
                        />
                    </div>
                    <div class="button-size-log">
                        <button class="button-send" type="submit">
                            Enviar
                        </button>
                        <button class="button-reset" type="reset">
                            Resetear
                        </button>
                    </div>
                </div>
            </form>
        </main>
    </body>
</html>
